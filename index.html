<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="todo-list.css">
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="todo-list.js"></script>
    </head>
    <body>
        <div id="main-container">
            <h1>
                To-Do List
            </h1>
            <div id="add-assignment">
                <div id="inputs">
                    <input type="text" id="teamateName" placeholder="Teammate Name">
                    <div id="line-2">
                        <select id="names" >
                            <div id="container">
                                <option class="DropDownValue" disabled selected value="0" id="defult">Assign to</option>
                            </div>
                            
                        </select>
                        <input type="text" id="task" placeholder="Task">
                        <input type="date" id="date" placeholder="DD/MM/YYYY">
                    </div> 
                </div>
                <div id="buttons">
                    <button id="add">Add</button>

                    <button id="assign">Assign</button>
                </div>
            </div>
            
            
            
            
            <div id="all-tasks">
                <span id="empty-task"> No tasks right now. Please add a teammate and assign a task</span>
                <span id="cleared-empty-task"> No tasks right now.</span>
                <div class="oneTaskContainer" id="initialTask">
                    <p class="name">Arnavi</p>
                    <div class="person-task">
                        <div class="todo-tasks">
                            <div class="one-task" id="oneTaskValueID">
                                <span  class= "theTaskClass" id="theTask">Set up Flask server</span>
                                <span class= "theTaskDateClass" id="theTaskDate">Due: 2099-10-01</span>
                                <input type="checkbox" class="checkbox-box">
                            </div>  
                        </div>
                    </div>
                </div>
            
            
            </div>

            <div id="bottom-buttons">
                <button id="clear">Clear Completed</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        
        
    

        
    </body>
</html>
